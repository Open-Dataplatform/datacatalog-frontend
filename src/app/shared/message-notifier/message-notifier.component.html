<div class="message-notifier__wrapper" [ngClass]="{'message-notifier__error' : isError}" *ngIf="message">
  <div class="message-notifier__content">
    {{message}}
  </div>
  <div class="message-notifier__close">
    <button class="message-notifier__close-button" (click)="closeMessage()">
      <i class="material-icons-outlined"> clear </i>
    </button>
  </div>
</div>
