<mat-dialog-content>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchString" (keyup.enter)="search()" placeholder="Enter search string" cdkFocusInitial>
  </mat-form-field>
  <div class="search__list">
    <mat-selection-list #searchList [(ngModel)]="selectedSearchResult" [multiple]="false" >
      <mat-list-option *ngFor="let searchResult of searchResults" [value]="searchResult">
        {{ searchResult.displayName }} <ng-container *ngIf="searchResult.mail">({{searchResult.mail}})</ng-container>
      </mat-list-option>
    </mat-selection-list>
  </div>
  Selected: {{searchList.selectedOptions.selected[0]?.value.displayName}} <ng-container *ngIf="searchList.selectedOptions.selected[0]?.value.mail">({{searchList.selectedOptions.selected[0]?.value.mail}})</ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="mat-raised-button mat-primary" [mat-dialog-close]="searchList.selectedOptions.selected[0]?.value" [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
