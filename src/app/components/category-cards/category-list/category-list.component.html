<h3 class="category-header">Categories</h3>
<div class="category-list" [@listAnimation]="categoriesWithNew && categoriesWithNew.length">
  <app-category-card *ngFor="let category of categoriesWithNew" [category]="category" ></app-category-card>
  <app-loading [showLoading]="!categories"></app-loading>
</div>
